<!DOCTYPE html>

<head>
  <title>Survey Form </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform<p>
</header>
<div class="container">
  <form id="survey-form">
    <!--form group1-->
    <div class="form-group">
    <label for="name" id="name">Name </label>
    <input type="text" placeholder="Enter your name" id="name" class="form-control-input" required>
    </div>
    <!--form group2-->
    <div class="form-group">
    <label for="email" id="email">Email </label>
    <input type="email" placeholder="Enter your Email" id="email" class="form-control-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Provide correct format of your email address, example: myemail@mail.com" required>
    </div>
    <!--form group3-->
    <div class="form-group">
    <label for="number" id="number">Age </label>
    <input type="number" id="number" placeholder="Age" min="1" max="100" required>
    </div>
    <!--form group4-->
    <div class="form-group">
      <label for="dropdown">Which option best describes your current role? </label>
        <select id="dropdown" class="form-control-input">
          <option value="current" id="first-option"> Select your current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer Not To Say</option>
          <option value="other">Other</option>
      </select>
          </div>
      <!--form group4-->
      <div class="form-group" id="recommend">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div>
          <input type="radio" name="recommand" id="recommendation-definitely" value="definitely">
          <label for: "recommendation-definitely">Definitely</label>
        </div> 
        <div>
          <input type="radio" name="recommand" id="recommendation-maybe" value="maybe">
          <label for: "recommendation-maybe">Maybe</label>
        </div> 
         <div>
          <input type="radio" name="recommand" id="recommendation-not sure" value="not sure">
          <label for: "recommendation-not sure">Not sure</label>
        </div> 
      </div>
    <!--form group5-->
     <div class="form-group">
       <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
       <select id="favorite-feature" class="form-control-input">
          <option value="select an option" id="first-option"> Select an option </option>
         <option value="challenges">Challenges</option>
         <option value="projects">Projects</option>
         <option value="community">Community</option>
         <option value="open-source">Open Source</option>
       </select>
    </div>
    <!--form group6-->
    <div class="form-group">
      <p>What would you like to see improved?  <span class="small-letters">(Check all that apply)</span></p>
      <div>
        <input type="checkbox" id="front-end" name"front-end" class="input-checkbox">
        <label value="front-end">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="back-end" name"back-end" class="input-checkbox">
        <label value="back-end">Back-end Projects</label>
      </div>
       <div>
        <input type="checkbox" id="data" name"data" class="input-checkbox">
        <label value="data">Data Visualization</label>
      </div>
       <div>
        <input type="checkbox" id="challenges" name"challenges" class="input-checkbox">
        <label value="challenges">Challenges</label>
      </div>
      <div>
        <input type="checkbox" id="open" name"open" class="input-checkbox">
        <label value="open">Open Source Community</label>
      </div>
       <div>
        <input type="checkbox" id="gitter" name"gitter" class="input-checkbox">
        <label value="gitter">Gitter help rooms</label>
      </div>
      <div>
        <input type="checkbox" id="videos" name"videos" class="input-checkbox">
        <label value="videos">Videos</label>
      </div>
      <div>
        <input type="checkbox" id="city" name"city" class="input-checkbox">
        <label value="city">City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="wiki" name"wiki" class="input-checkbox">
        <label value="wiki">Wiki</label>
      </div>
      <div>
        <input type="checkbox" id="form" name"form" class="input-checkbox">
        <label value="form">Forum</label>
      </div>
      <div>
        <input type="checkbox" id="additional" name"additional" class="input-checkbox">
        <label value="additional">Additional Courses</label>
      </div>
    </div>
       <!--form group7-->
        <div class="form-group">
          <label for:"comments">Feel free to write your comments or suggestions </label>
          <textarea id="comments" placeholder="Enter your comment here ..." class="input-textarea"></textarea>
      </div>
     <!--form group8-->
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>    
  </div>
</body>
</html>
